
<div ng-controller="LoginController" class="outer">
    <h1>{{myData}}</h1>
    <div class="inner">
        <h1>Username: <input type="text" ng-model="user"/></h1>
        <h1>Password: <input type="text" ng-model="pass"/></h1>
        <h1><button ng-click="login()">Login</button></h1>
    </div>
</div>
